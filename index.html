<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGITAL BABY</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        header {
            text-align: center;
            padding-top: 60px;
        }
        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 3.5em;
            color: #fff;
            letter-spacing: 8px;
            text-shadow: 4px 4px 0 #f0f, -4px -4px 0 #0ff; /* goofy glitch glow */
        }
        .baby-gif {
            max-width: 500px;
            width: 70%;
            image-rendering: pixelated;
            margin: 40px 0;
            filter: drop-shadow(0 0 20px #0ff); /* neon baby vibe */
        }
        footer {
            padding-bottom: 100px;
            text-align: center;
        }
        .soon-btn {
            padding: 20px 80px;
            background: #000;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            font-size: 2em;
            text-decoration: none;
            border: 6px solid #fff;
            transition: background 0.3s, color 0.3s, transform 0.1s;
        }
        .soon-btn:hover {
            background: #fff;
            color: #000;
            transform: scale(1.1); /* goofy bounce */
        }
    </style>
</head>
<body>
    <header>
        <h1>DIGITAL BABY</h1>
    </header>
    
    <img src="https://techcrunch.com/wp-content/uploads/2014/06/babygif.gif" alt="dancing digital baby" class="baby-gif">
    
    <footer>
        <a href="https://t.me/smokywine" target="_blank" class="soon-btn">SOON</a>
    </footer>
</body>
</html>
