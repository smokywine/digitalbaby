<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGITAL BABY</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        header {
            text-align: center;
            padding-top: 60px;
        }
        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 4.5em;
            color: #000;
            letter-spacing: 12px;
            text-shadow: 6px 6px 0 #ddd;
        }
        .baby-gif {
            max-width: 600px;
            width: 80%;
            image-rendering: pixelated;
            margin: 40px 0;
        }
        footer {
            padding-bottom: 100px;
            text-align: center;
        }
        .soon-btn {
            padding: 20px 80px;
            background: #fff;
            color: #000;
            font-family: 'Press Start 2P', cursive;
            font-size: 2.5em;
            text-decoration: none;
            border: 8px solid #000;
            transition: background 0.3s, color 0.3s;
        }
        .soon-btn:hover {
            background: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>DIGITAL BABY</h1>
    </header>
    
    <img src="https://media.giphy.com/media/3o6Zt6ML6Bklc24QIo/giphy.gif" alt="rotating baby" class="baby-gif"> <!-- классический rotating 3D baby, или замени на свой из поиска -->
    
    <footer>
        <a href="https://t.me/smokywine" target="_blank" class="soon-btn">SOON</a>
    </footer>
</body>
</html>
