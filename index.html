<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGITAL BABY</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #fff;
            color: #000;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        header {
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            font-size: 5em;
            image-rendering: pixelated; /* для пиксельного вида */
            color: #000;
            text-transform: uppercase;
            letter-spacing: 10px;
        }
        .baby-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .baby {
            width: 400px;
            height: 400px;
            background: url('https://thumbs.dreamstime.com/b/charming-collection-cute-pixel-art-baby-characters-set-features-both-baby-boys-girls-various-poses-expressing-394515629.jpg') center/cover no-repeat; /* замени на свой, если загрузишь */
            animation: spin 20s linear infinite;
        }
        @keyframes spin {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }
        footer {
            padding-bottom: 80px;
            text-align: center;
        }
        .soon-btn {
            display: inline-block;
            padding: 20px 60px;
            background: #000;
            color: #fff;
            font-size: 3em;
            text-decoration: none;
            border: 8px solid #000;
            box-shadow: 10px 10px 0 #000;
            image-rendering: pixelated;
            transition: transform 0.1s;
        }
        .soon-btn:hover {
            transform: translate(-5px, -5px);
            box-shadow: 15px 15px 0 #000;
        }
    </style>
</head>
<body>
    <header>
        <h1>digital baby</h1>
    </header>
    
    <div class="baby-container">
        <div class="baby"></div> <!-- Здесь крутится бэби, пока фоновая картинка + анимация -->
    </div>
    
    <footer>
        <a href="https://t.me/smokywine" target="_blank" class="soon-btn">SOON</a>
    </footer>
</body>
</html>
