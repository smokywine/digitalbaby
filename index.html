<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGITAL BABY</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #fff;
            color: #000;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        header {
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 4em;
            color: #000;
            letter-spacing: 10px;
            text-shadow: 5px 5px 0 #ccc;
        }
        .baby-gif {
            max-width: 500px;
            margin: auto;
            image-rendering: pixelated;
        }
        footer {
            padding-bottom: 80px;
            text-align: center;
        }
        .soon-btn {
            display: inline-block;
            padding: 15px 60px;
            background: #fff;
            color: #000;
            font-family: 'Press Start 2P', cursive;
            font-size: 2em;
            text-decoration: none;
            border: 6px solid #000;
            transition: background 0.3s, color 0.3s;
        }
        .soon-btn:hover {
            background: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>DIGITAL BABY</h1>
    </header>
    
    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExZGVkMjM2M2Q5MjA3N2YxNjA3NjA3NjRlMjY5NjA3NjRlMjY5NjA3NjQmaGN0bGluZQ/3o6Zt6ML6Bklc24QIo/giphy.gif" alt="rotating pixel baby" class="baby-gif"> <!-- замени на свой GIF, если найдёшь лучше -->
    
    <footer>
        <a href="https://t.me/smokywine" target="_blank" class="soon-btn">SOON</a>
    </footer>
</body>
</html>
